<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Chat</title>
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link href="../stylesheets/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
<header class="header bg-green-200">
    <div class="px-3 py-2">
        <div class="logo-container">
            <h1 class="logo-text font-bold">
                Chat<span class="logo-highlight">Application</span>
            </h1>
        </div>
    </div>
</header>
<article>
    <div class="flex flex-wrap">
        <div class="w-1/4 bg-blue-200 px-3 py-2">
            <div class="active-users-panel" id="active-user-container">
                <h3 class="panel-title">Active Users:</h3>
            </div>
        </div>
        <div class="w-3/4">
            <div class="video-chat-container">
                <h2 class="talk-info" id="talking-with-info">
                    Select active user on the left menu.
                </h2>
                <div class="video-container">
                    <video autoplay playsinline class="remote-video" id="remote-video" controls="false"></video>
                    <video autoplay playsinline muted class="local-video" id="local-video" controls="false"></video>
                </div>
            </div>
        </div>
    </div>
</article>
<script src="./scripts/index.js"></script>
</body>
</html>
